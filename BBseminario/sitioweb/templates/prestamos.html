<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Recordatorio de Prestamos</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/prestamos.css' %}" >
    <script>
        function validateMonto() {
            var monto = document.getElementById("monto").value;
            var isValid = true;
            var errorMessage = "";

            if (isNaN(monto)) {
                isValid = false;
                errorMessage += "El campo Monto prestado debe contener solo valores numéricos.\n";
            }

            if (!isValid) {
                alert(errorMessage);
            }

            return isValid;
        }
    </script>
</head>
<body>
    <h1>Recordatorio de Prestamos</h1>
    <div class="form-container">
        <form action="{% url 'verprestamos' %}" method="POST" onsubmit="return validateMonto()">
            {% csrf_token %}
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="fecha">Fecha:</label><br>
            <input type="date" id="fecha" name="fecha"><br>
            <label for="fecha2">Fecha maxima:</label><br>
            <input type="date" id="fecha2" name="fecha2"><br>
            <label for="monto">Monto prestado:</label><br>
            <input type="text" id="monto" name="monto"><br>
            <button type="submit" id="uwu" name="lname">Guardar</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-content">
                    <h3>Información de contacto</h3>
                    <p>Dirección: Calle Principal #123, Ciudad, País</p>
                    <p>Teléfono: +123 456 789</p>
                    <p>Correo electrónico: info@example.com</p>
                </div>
                <div class="footer-content">
                    <h3>Información legal</h3>
                    <p>Derechos de autor © 2024. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

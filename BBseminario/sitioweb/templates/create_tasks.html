{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/create_tasks.css' %}">
{% block extra_css %}
{% endblock %}
{% block content %}
<div class="create-task-page">
    <div class="form-container">
        <h1>Crear Meta Financiera</h1>
        <form action="/tasks/create/" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_title">Titulo</label>
                <input type="text" name="title" id="id_title" placeholder="Escribe un titulo...">
            </div>
            
            <div class="form-group">
                <label for="id_description">Descripción</label>
                <textarea name="description" id="id_description" placeholder="Escribe una descripción..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="id_important">Importante</label>
                <input type="checkbox" name="important" id="id_important">
            </div>
            
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
